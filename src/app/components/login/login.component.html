

<div class="limiter">
  <div class="container-login100" [ngStyle]="{background: 'url(assets/images/bg-01.jpg )'}" >

    <div class="wrap-login100">
      <div style="margin-bottom: 10px; " class="alert alert-danger" *ngIf="mode==1">
        <strong> Invalid Username or Password !! </strong>
      </div>
      <form #f="ngForm" (ngSubmit) = "onLogin(f.value)" class="login100-form validate-form">
					<span class="login100-form-logo">
						<i class="glyphicon glyphicon-user"></i>
					</span>

        <span style="margin-top: 30px;" class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

        <div style="margin-top: 30px;" class="wrap-input100 validate-input" data-validate = "Enter username">
        <input class="input100 form-control" type="text" ngModel="" name="username" placeholder="Username" required/>
          <span class="focus-input100" data-placeholder="&#xf207;"></span>
        </div>

        <div class="wrap-input100 validate-input" data-validate="Enter password">
          <input class="input100 form-control " ngModel=""  type="password" name="password" placeholder="Password" required/>
          <span class="focus-input100" data-placeholder="&#xf191;"></span>
        </div>



        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>


      </form>
    </div>
  </div>
</div>
